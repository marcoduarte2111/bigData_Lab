# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # ðŸ‘‡ This makes Environment "prod" secrets available as ${{ secrets.* }}
    environment: prod

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      # Runs a set of commands using the runners shell
      - name: Install python requirements.txt
        run: |
          python -m venv env
          source env/bin/activate
          pip install -r requirements.txt
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
            aws-region: us-east-1
            
      - name: Deploy or update zappa    
        run: |
          source env/bin/activate
          STAGE="${STAGE:-prod}"
          # Derive Lambda function name from zappa_settings.json: <project_name>-<stage>
          LAMBDA_NAME="$(jq -r --arg s "$STAGE" '.[$s].project_name + "-" + $s' zappa_settings.json)"
          
          echo "Stage: $STAGE"
          echo "Lambda: $LAMBDA_NAME"
          
          # If the Lambda exists â†’ update; else â†’ deploy
          if aws lambda get-function --function-name "$LAMBDA_NAME" >/dev/null 2>&1; then
            echo "Lambda exists â†’ zappa update $STAGE"
            zappa update "$STAGE"
          else
            echo "Lambda not found â†’ zappa deploy $STAGE"
            zappa deploy "$STAGE"
          fi
          
      - name: upload to S3
        run: |
          aws s3 cp utils.py s3://s3marco2111/
